<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiscBot Mainframe</title>

    <link rel="stylesheet" type="text/css" href="css/frontpage.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#info">Bot info</a></li>
                <li><a data-toggle="tab" href="#manage">User management</a></li>
            </ul>
            <div id="userInfo">
                <h3 id="currentUser"></h3>
                <button id="logOutBtn" class="btn btn-default">Log out</button>
            </div>
            <div id="inviteBtn">
                <a onclick="return createPopUp('https://discordapp.com/oauth2/authorize?&client_id=297249424575561729&scope=bot&permissions=8')">
                    <button class="btn btn-default">Invite to your server</button>
                </a>
            </div>
        </div>
    </div>

    <div class="tab-content">
        <div class="tab-pane fade in active" id="info" role="tabpanel">
            <div class="row">
                <div id="content" class="col"></div>
            </div>
        </div>
        <div class="tab-pane fade" id="manage" role="tabpanel">
            <div class="row">
                <div id="createUser">
                    <h2>Create new user</h2>
                    <form action="user" method="post">
                        <input type="text" class="form-control" name="username" placeholder="Username">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                        <input type="submit" class="btn btn-primary" value="Create User">
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="updateUser">
                    <h2>Update current password</h2>
                    <form id="updateForm">
                        <input type="password" id="oldPassword" class="form-control" name="oldPassword" placeholder="Old password">
                        <input type="password" id="newPassword" class="form-control" name="newPassword" placeholder="New Password">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="deleteUser">
                    <h2>Delete my user</h2>
                    <button class="btn btn-danger" id="deleteBtn">DELETE</button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!-- Script imports -->
<script src="js/main.js"></script>

</html>
